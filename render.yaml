services:
  # Backend API Service
  - type: web
    name: exportable-markdown-api
    runtime: node
    rootDir: ./exportable-markdown-node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false # You'll set this in Render dashboard
      - key: CORS_ORIGIN
        sync: false # Will be set to your frontend URL

  # Frontend Static Site
  - type: web
    name: exportable-markdown-frontend
    runtime: static
    rootDir: ./exportable-markdown-main
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    envVars:
      - key: VITE_API_URL
        sync: false # Will be set to your backend URL